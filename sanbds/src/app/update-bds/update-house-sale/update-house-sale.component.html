<div class="container"><br>
  <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif">THAY ĐỔI THÔNG TIN  NHÀ BÁN</h3>
  <form [formGroup]="houseSaleForm" (ngSubmit)="onUpdateHouseSale()">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label>Gía</label>
        <input type="number" class="form-control" placeholder="Gía" formControlName="gia">
        <span style="font-size:14px"
          *ngIf="houseSaleForm.controls.gia.touched && houseSaleForm.hasError('required','gia')">
          <ul style="color: red">
            <li> Gía không được để trống</li>
          </ul>
        </span>
      </div>
   
      <div class="form-group col-md-3">
        <label>Ngày hết hạn</label>
        <input type="date" class="form-control" placeholder="Ngày hết hạn" formControlName="ngayhethan">
      </div>
      <div class="form-group col-md-3">
        <label>Hướng nhà</label>
        <input type="text" class="form-control" placeholder="Hướng nhà" formControlName="huongnha">
      </div>
      <div class="form-group col-md-3">
        <label>Năm xây dựng</label>
        <input type="number" class="form-control" placeholder="Năm xây dựng" formControlName="namxaydung">
      </div>
    </div>
    <div class="form-group">
      <label>Địa chỉ</label>
      <input type="text" class="form-control" placeholder="Địa chỉ" formControlName="diachi">
      <span style="font-size:14px"
        *ngIf="houseSaleForm.controls.diachi.touched && houseSaleForm.hasError('required','diachi')">
        <ul style="color: red">
          <li> Địa chỉ không được để trống</li>
        </ul>
      </span>
    </div>
    <div class="form-group">
      <label>Mô tả</label>
      <textarea  cols="30" rows="5"  class="form-control" placeholder="Mô tả" formControlName="mota"></textarea>
    </div>
    <div class="form-group">
      <label>Ảnh</label>
      <input type="file" name="file[]" class="form-control" multiple="">
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label>Chiều dài</label>
        <input type="number" class="form-control" placeholder="Chiều dài" formControlName="chieudai">
      </div>
      <div class="form-group col-md-3">
        <label>Chiều rộng </label>
        <input type="number" class="form-control" placeholder="Chiều rộng" formControlName="chieurong">
      </div>
      <div class="form-group col-md-3">
        <label>Diện tích</label>
        <input type="number" class="form-control" placeholder="Diện tích" formControlName="dientich">
      </div>
      <div class="form-group col-md-3">
        <label>Diện tích tổng sàn</label>
        <input type="number" class="form-control" placeholder="Diện tích tổng sàn" formControlName="dientichtongsan">
        <span style="font-size:14px"
          *ngIf="houseSaleForm.controls.dientichtongsan.touched && houseSaleForm.hasError('required','dientichtongsan')">
          <ul style="color: red">
            <li> Diện tích tổng sàn không được để trống</li>
          </ul>
        </span>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label>Phòng tắm</label>
        <select class="form-control" formControlName="phongtam">
          <option selected value="">Chọn</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label>Phòng ngủ</label>
        <select formControlName="phongngu" class="form-control">
          <option selected value="">Chọn</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label>Số tầng</label>
        <input type="number" class="form-control" placeholder="Số tầng" formControlName="sotang">
      </div>
      <div class="form-group col-md-3">
        <label>Pháp lý</label>
        <select class="form-control" formControlName="phaply">
          <option selected value="">Chọn</option>
          <option value="Nhà có sổ đỏ">Sổ đỏ</option>
          <option value="Nhà có sổ hồng">Sổ hồng</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">THAY ĐỔI</button>
  </form>
</div>
