<div class="container-fluid">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" (keydown)="handleSubmit($event)" [(ngModel)]="textMessage">
    </div>
    <div class="col-1">
      <button class="btn btn-primary" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
