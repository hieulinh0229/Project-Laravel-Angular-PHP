<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100" data-aos="fade-left" data-aos-delay="100">
			<div class="login100-form-title" style="background-image: url(assets/images/bg-01.jpg);">
				<span class="login100-form-title-1">
					Register
				</span>
			</div>

			<form class="login100-form validate-form" [formGroup]="formRegister" (ngSubmit)="onRegister()">

				<div class="m-b-18 w-100">
					<div class="alert alert-primary p-1" role="alert" *ngIf="error?.errors?.email">
						{{ error.errors.email }}
					</div>
				</div>

				<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
					<span class="label-input100">Email</span>
					<input class="input100" type="email" name="email" placeholder="Enter email" formControlName="email">
					<span class="focus-input100"></span>
				</div>				

				<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
					<span class="label-input100">Password</span>
					<input class="input100" type="password" name="pass" placeholder="Enter password"
						formControlName="password">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
					<span class="label-input100">Last name</span>
					<input class="input100" type="name" name="name" placeholder="Enter Lastname" formControlName="name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
					<span class="label-input100">First Name</span>
					<input class="input100" type="name" name="ho" placeholder="Enter Firstname" formControlName="ho">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
					<span class="label-input100">Phone</span>
					<input class="input100" type="name" name="sdt" placeholder="Enter number phone" formControlName="sdt">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Submit
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
