
<a routerLink="/house-rent/detail/{{houseRent.id}}" class="prop-entry d-block">
  <figure>
    <img src="http://localhost:8000/storage/{{houseRent?.images[0]}}" alt="Image" class="img-fluid">
  </figure>
  <div class="prop-text">
    <div class="inner">
      <span class="price rounded">{{ houseRent.gia }} triệu/tháng</span>
      <h3 class="title">{{ houseRent.diachi }}</h3>
      <p class="location">{{houseRent.district}}, {{houseRent.province}}</p>
    </div>
    <div class="prop-more-info">
      <div class="inner d-flex">
        <div class="col">
          <span>Diện tích:</span>
          <strong>{{houseRent.dientich}} m<sup>2</sup></strong>
        </div>
        <div class="col">
          <span>Phòng ngủ:</span>
          <strong>{{ houseRent.phongngu }}</strong>
        </div>
        <div class="col">
          <span>Phòng tắm:</span>
          <strong>{{ houseRent.phongtam }}</strong>
        </div>
        <div class="col">
          <span>Garages:</span>
          <strong>{{houseRent.garage}}</strong>
        </div>
       
      </div>
    </div>
  </div>
</a>
