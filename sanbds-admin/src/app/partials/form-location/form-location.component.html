<div class="form-group">
  <label>Tỉnh/Thành phố</label>
  <select class="form-control" (change)="filterDistricts($event)">
    <option selected disabled=disabled>Chọn tỉnh thành</option>
    <option *ngFor="let province of provinces" [value]=province.id>
      {{province.name }}
    </option>
  </select>
</div>
<div class="form-group" [hidden]="!checkedProvince" (change)="checkDistrict($event)">
  <label>Quận huyện</label>
  <select class="form-control">
    <option selected disabled=disabled>Chọn quận huyện</option>
    <option *ngFor="let district of districts" [value]=district.id>
      {{ district.name }}
    </option>
  </select>
</div>
