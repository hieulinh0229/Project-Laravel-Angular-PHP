<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Thông tin người dùng</h4>
            <p class="card-category">Xem chi tiết thông tin người dùng</p>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm">
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Company (disabled)" disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Số điện thoại" formControlName="sdt">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" type="email" formControlName="email">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Họ" type="text" formControlName="ho">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Tên" type="text" formControlName="name">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Địa chỉ" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Thành phố/Tỉnh" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Quốc gia" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Postal Code" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>About Me</label>
                  <mat-form-field class="example-full-width">
                    <textarea matInput
                      placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                  </mat-form-field>
                  <!-- <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-primary pull-right" (click)="location.back()">Quay
                lại</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <img class="img" src="http://localhost:8000/storage/{{adminProfile?.images}}"
              *ngIf="adminProfile?.images != null; else noimage" />
            <ng-template #noimage>
              <img class="img" src="./assets/img/faces/marc.jpg" />
            </ng-template>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">{{ userRoles?.Admin ? "Quản trị viên" : "Người dùng" }}</h6>
            <h4 class="card-title">{{ userProfile?.ho }} {{ userProfile?.name }}</h4>

            <form [formGroup]="rolesForm" (ngSubmit)="updateRoles()">
              <p class="card-description text-justify pl-4">
                <mat-checkbox formControlName="DangBai">Đăng bài</mat-checkbox><br>
                <mat-checkbox formControlName="DatHen">Đặt lịch hẹn</mat-checkbox><br>
                <mat-checkbox formControlName="GopY">Góp ý / Khiếu nại</mat-checkbox><br>
                <mat-checkbox formControlName="Admin">Cấp quyền Admin</mat-checkbox>
              </p>
              <button type="submit" class="btn btn-danger btn-round">Cấp quyền</button>
            </form>            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
