<mat-card>
  <mat-card-title>GRAGAS.RE Admin</mat-card-title>
  <mat-card-content *ngIf="!isLogged; else logged">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Enter your email" formControlName="email">
          <mat-error *ngIf="form.hasError('required','email')">Email is required</mat-error>
          <mat-error *ngIf="form.hasError('email','email')">Email is invalid</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="form.hasError('required','password')">Password is required</mat-error>
          <mat-error *ngIf="form.hasError('email','password')">Password is invalid</mat-error>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error?.msg }}
      </p>

      <div class="button">
        <button mat-raised-button type="submit" class="btn btn-primary">Login</button>
      </div>

    </form>
  </mat-card-content>
  <ng-template #logged>
    <mat-card-content>
      <a [routerLink]="['/dashboard']">Đã đăng nhập, quay lại trang chính</a>
    </mat-card-content>
  </ng-template>
</mat-card>
